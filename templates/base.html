<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf- ">
        <meta name="viewport" content="width=device-width, initial-scale= , shrink-to-fit=no">
        {% block title %} {% endblock %}
        <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        {% block extra_head %} {% endblock %}
    </head>
    <body>
        <header>
            <nav><a href = "{% url 'home' %}"> 
                <img src="{% static 'img/logo/opinify-black.png' %}"> </img>
            </a>

                <div>
                    <a href="{% url 'home' %} " class="nav-btn"> Home </a>
                    <a class="nav-btn" > About </a>
                    {% if user.is_authenticated %}
                        <a class="nav-btn" href="{% url 'logout' %}"> Logout </a>
                    {% else %}
                        <a class="nav-btn" href="{% url 'login' %}"> Login </a>
                        <a class="nav-btn" href="{% url 'register' %}"> Sign Up </a>
                    {% endif %}
                        
                </div>
            </nav>

        </header>
        {% block content %}
        {% endblock %}
    </body>
       
</html>
